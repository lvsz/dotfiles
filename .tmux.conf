source-file ~/.tmux/reset

# Enable mouse, clipboard, vi mode
set -g mouse on
set -s set-clipboard on
set-window-option -g mode-keys vi
set-option -sa terminal-overrides ",xterm*:Tc"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# TODO remove when used to C-Space
bind-key -n C-b display "USE C-Space"

# Keybind to reload configuration (Ctrl+F)
unbind C-f
bind C-f source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Toggle mouse mode on/off with Ctrl+M/Meta+M
unbind C-m
bind C-m set -g mouse on
# M-m == Alt-m on Linux
unbind M-m
bind M-m set -g mouse off

# Make it easier to switch between windows by allowing Ctrl to remain pressed
unbind C-p
bind C-p previous-window
unbind C-n
bind C-n next-window

